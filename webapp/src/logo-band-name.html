<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>logo and bandname</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="margin-left: auto; margin-right: auto; width: 80%; margin-top: 3rem;"
    >
      <img
        src="images/biaspoint_darker_gray.svg"
        class="band-name"
        alt="band name"
        width="50%"
      />
      <img
        src="images/logo_black.svg"
        class="band-logo"
        alt="band logo"
        width="12%"
      />
    </div>
    <div style="padding-top: 2rem;">
      <img
        src="images/logo_gray.svg"
        class="band-logo"
        alt="band logo"
        width="50%"
      />
    </div>
  </body>
</html>
